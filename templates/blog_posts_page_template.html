<!DOCTYPE html>
<html>
    <head>
        <title>the blog</title>
        <link rel="stylesheet" href="/assets/styles/blog.css">
        <link rel="stylesheet" href="/assets/styles/footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <header>
            <h2>A blog:</h2>
            <p style="font-size: small; font-style: italic;">I guess now I should write some blog posts...</p>
            
        </header>

        <div class="mainContent">
            <ul>
            {% block post_list %}
                <li>
                {%- for post in blog_posts -%}
                    <div class="blogPost">
                        <a href="{{ post.href }}">
                            <img src="{{ post.image }}" class="thumbnail"></img>
                            <h2>{{ post.title }}</h2>
                            <p>{{ post.tags }}</p>
                            <time> {{ post.date }}</time>
                        </a>
                    </div>
                {%- endfor -%}
                </li>
            {% endblock %}
            </ul>
        </div>

        {% include "footer.html" %}
    </body>
</html>
