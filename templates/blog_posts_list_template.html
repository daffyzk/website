{% block post_list %}
    <ul>
        {%- for post in blog_posts -%}
            <div class="blogPost">
                <a href="">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.tags }}</p>
                    <time> {{ post.date }}</time>
                </a>                          
            </div>
        {%- endfor -%}
    </ul>
{% endblock %}
